[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wednesday-tg-bot"
version = "5.0.0"
description = "Telegram-бот Wednesday Frog с расширенной автоматизацией и проверками качества кода."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Wednesday Frog Team" }]
license = { file = "LICENSE" }
dependencies = [
  "aiohappyeyeballs==2.6.1",
  "aiohttp==3.13.1",
  "aiohttp_request==0.0.2",
  "aioredis==2.0.1",
  "aiosignal==1.4.0",
  "amqp==5.3.1",
  "anyio==4.11.0",
  "async-timeout==5.0.1",
  "asyncpg==0.31.0",
  "attrs==25.4.0",
  "billiard==4.2.3",
  "celery==5.5.3",
  "certifi==2025.10.5",
  "charset-normalizer==3.4.4",
  "click==8.3.1",
  "click-didyoumean==0.3.1",
  "click-plugins==1.1.1.2",
  "click-repl==0.3.0",
  "coverage==7.11.3",
  "databases==0.9.0",
  "frozenlist==1.8.0",
  "greenlet==3.2.4",
  "h11==0.16.0",
  "httpcore==1.0.9",
  "httpx==0.28.1",
  "idna==3.11",
  "iniconfig==2.3.0",
  "kombu==5.5.4",
  "loguru==0.7.3",
  "MarkupSafe==3.0.3",
  "multidict==6.7.0",
  "mypy==1.18.2",
  "mypy_extensions==1.1.0",
  "packaging==25.0",
  "pathspec==0.12.1",
  "pillow==12.0.0",
  "pip-review==1.3.0",
  "pluggy==1.6.0",
  "prompt_toolkit==3.0.52",
  "propcache==0.4.1",
  "Pygments==2.19.2",
  "pytest==9.0.0",
  "pytest-asyncio==1.3.0",
  "pytest-cov==7.0.0",
  "python-dateutil==2.9.0.post0",
  "python-dotenv==1.2.1",
  "python-telegram-bot==22.5",
  "redis==5.2.1",
  "requests==2.32.5",
  "ruff==0.7.1",
  "setuptools==80.9.0",
  "six==1.17.0",
  "sniffio==1.3.1",
  "SQLAlchemy==2.0.44",
  "types-requests==2.32.4.20250913",
  "typing_extensions==4.15.0",
  "tzdata==2025.2",
  "urllib3==2.5.0",
  "vine==5.1.0",
  "wcwidth==0.2.14",
  "Werkzeug==3.1.3",
  "wheel==0.45.1",
  "yarl==1.22.0",

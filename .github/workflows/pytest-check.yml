name: Pytest Check

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  pytest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password_ci_2024
          POSTGRES_DB: wednesdaydb_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      # Тестовые учетные данные для изолированной CI-среды
      # Эти значения используются только для временной тестовой БД и не являются реальными паролями
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password_ci_2024
      POSTGRES_DB: wednesdaydb_test
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_DB: 0
      SCHEDULER_SEND_TIMES: "09:00,12:00,18:00"
      SCHEDULER_WEDNESDAY_DAY: "2"
      SCHEDULER_TZ: "Europe/Moscow"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Wait for services to be ready
        run: |
          python -c "
          import time
          import sys
          
          # Wait for Postgres (healthcheck in services ensures it's ready, but double-check)
          import asyncpg
          import asyncio
          async def check_postgres():
              import os
              for i in range(10):
                  try:
                      conn = await asyncpg.connect(
                          host='localhost',
                          port=5432,
                          user=os.getenv('POSTGRES_USER', 'test_user'),
                          password=os.getenv('POSTGRES_PASSWORD', 'test_password_ci_2024'),
                          database=os.getenv('POSTGRES_DB', 'wednesdaydb_test'),
                          timeout=2
                      )
                      await conn.close()
                      print('✓ Postgres is ready!')
                      return True
                  except Exception as e:
                      if i == 9:
                          print(f'✗ Postgres connection failed: {e}')
                          return False
                      time.sleep(1)
          
          # Wait for Redis
          import redis
          for i in range(10):
              try:
                  r = redis.Redis(host='localhost', port=6379, db=0, socket_connect_timeout=2)
                  r.ping()
                  print('✓ Redis is ready!')
                  break
              except Exception as e:
                  if i == 9:
                      print(f'✗ Redis connection failed: {e}')
                      sys.exit(1)
                  time.sleep(1)
          
          if not asyncio.run(check_postgres()):
              sys.exit(1)
          "

      - name: Run tests with coverage + junit
        run: |
          pytest \
            --cov=bot \
            --cov=services \
            --cov=utils \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            --junitxml=junit.xml \
            -o junit_family=legacy

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./junit.xml

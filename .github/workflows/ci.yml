name: CI Pipeline

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  lint:
    uses: ./.github/workflows/lint-check.yml
    with:
      python-version: "3.11"

  format:
    uses: ./.github/workflows/format-check.yml
    with:
      python-version: "3.11"

  mypy:
    uses: ./.github/workflows/mypy-check.yml
    with:
      python-version: "3.11"

  migrate:
    name: Run DB migrations
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password_ci_2024
          POSTGRES_DB: wednesdaydb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user -d wednesdaydb_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password_ci_2024
          POSTGRES_DB: wednesdaydb_test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          TELEGRAM_BOT_TOKEN: "ci-dummy-token"
          KANDINSKY_API_KEY: "ci-dummy-kandinsky-key"
          KANDINSKY_SECRET_KEY: "ci-dummy-kandinsky-secret"
          CHAT_ID: "0"
          ADMIN_CHAT_ID: "0"
        run: make migrate

  pytest:
    uses: ./.github/workflows/pytest-check.yml
    needs: [migrate]
    with:
      python-version: "3.11"
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  docker-build:
    name: Build Docker image (release only)
    needs: [lint, format, mypy, pytest]
    if: startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/docker-build.yml
    with:
      image-name: wednesday-bot

name: Docker Build

on:
  workflow_call:
    inputs:
      image-name:
        description: "Docker image name"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # определяем теги
      - name: Set tags
        id: vars
        run: |
          TAG="${GITHUB_REF##*/}"
          REPO_OWNER_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "latest=latest" >> $GITHUB_OUTPUT
          echo "repo_owner=${REPO_OWNER_LOWER}" >> $GITHUB_OUTPUT

      - name: Build and Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.vars.outputs.repo_owner }}/${{ inputs.image-name }}:${{ steps.vars.outputs.tag }}
            ghcr.io/${{ steps.vars.outputs.repo_owner }}/${{ inputs.image-name }}:${{ steps.vars.outputs.latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
